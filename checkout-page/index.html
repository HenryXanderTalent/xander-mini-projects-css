<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"  />
</head>

<body>
    <header>
        <img src="assets/images/coffee_masters_logo.png" alt="coffee masters logo" width="50px"/>
        <h5>Coffee Masters</h5> 

    </header>
    <Main>
        <!--Set the background-->
        <div class="main">
            <!--Displayed items section-->
            <div class="items">
                
                <div class="section-name1">
                ITEMS
                </div> 
                
                <div class="item-1">
                <span class="qty">1x</span>
                <span class="item"><b>Cappuccino</b><br>Light Foam</span>
                <span class="cost"><b>$6.00</b></span>
                <div class="horizontal"><hr></div>
                </div>
                

                <div class="item-2">
                <span class="qty">1x</span>
                <span class="item"><b>Cappuccino</b><br>Almond Milk<br>Double Espresso Shot</span>
                <span class="cost"><b>$7. 90</b></span>
                <div class="horizontal"><hr></div>  
                </div> 
                
                <div class="item-3">
                <span class="qty">1x</span>
                <span class="item"><b>Croissant</b><br>Butter</span>
                <span class="cost"><b>$5.37</b></span>
                </div>
                
            </div>
            
            <!--Enter name for order section-->
            <div class="name">

                <div class="section-name2">
                NAME
                </div> 
            
                <div class="input-group">
                    <label for="name" class="input-label">Name for order</label>
                    <input type="text" class="input" id="name" placeholder="Enter here"/>
                </div>

            </div>
            
            <!--Input payment details section-->
            <div class="payment">

                <div class="section-name3">
                PAYMENT
                </div> 
            
                <div class="payment-group">

                    <div class="payment-group1">
                        <label for="cdnum" class="card-label">Card Number</label>
                        <input type="text" class="card" id="cdnum" placeholder="1234 5678 9012 3456"/>
                    </div>

                    <div class="payment-group2">      
                        <label for="ccnum" class="ccv-label">CCV Number</label>
                        <input type="text" class="ccv" id="ccnum" placeholder="001"/>
                    </div>

                </div>

            </div>

            <!--Display cost and order button section-->
            <div class="summary">
                <span class="sub">Subtotal:</span><br>
                <span class="tax">Tax:</span><br>
                <span class="tot"><b>Total:</b></span>
            </div>    
            
            <div class="amounts">
                <span class="sub1">$19.27</span><br>
                <span class="tax1">$0.96</span><br>
                <span class="tot1"><b>$20.23</b></span>
            </div>
            
            <div class="order">
                <button class="press" type="submit">Place order</button>
            </div>

        </div>
    </Main>
</body>

</html>
